<mat-toolbar color="primary">
  <div class="toolbar-left">
    <span class="app-title">✈️ Reserves de Vols</span>
  </div>
  <span class="spacer"></span>
  <nav class="toolbar-actions">
    <button mat-button routerLink="/flights">Vols</button>
    <ng-container *ngIf="authService.isAuthenticated(); else notLoggedIn">
      <button mat-button routerLink="/bookings">Les meves reserves</button>
      <button mat-icon-button (click)="logout()" aria-label="Sortir" title="Sortir">
        <mat-icon>logout</mat-icon>
      </button>
    </ng-container>
    <ng-template #notLoggedIn>
      <button mat-button routerLink="/login">Entrar</button>
      <button mat-stroked-button routerLink="/register">Registrar-se</button>
    </ng-template>
  </nav>
</mat-toolbar>

<main class="app-content">
  <router-outlet></router-outlet>
</main>

<footer>
  <p>Pràctica 3 - Frontend de Reserves de Vols amb Angular</p>
</footer>
